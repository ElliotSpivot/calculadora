<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subir Video</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1f1f1f;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
      background-color: #2c2c2c;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    input[type="file"] {
      margin: 20px 0;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #cccccc;
    }
    .progress-container {
      width: 100%;
      background-color: #ddd;
      border-radius: 5px;
      height: 20px;
      margin-top: 20px;
    }
    .progress-bar {
      height: 100%;
      width: 0;
      background-color: #4CAF50;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Subir Video</h2>
    <input type="file" id="videoInput" accept="video/mp4" />
    <button id="uploadButton" onclick="uploadVideo()">Subir Video</button>
    <div class="progress-container" id="progressContainer" style="display:none;">
      <div class="progress-bar" id="progressBar"></div>
    </div>
    <p id="message"></p>
  </div>

  <script>
    async function uploadVideo() {
      const fileInput = document.getElementById('videoInput');
      const uploadButton = document.getElementById('uploadButton');
      const progressContainer = document.getElementById('progressContainer');
      const progressBar = document.getElementById('progressBar');
      const message = document.getElementById('message');
      
      const file = fileInput.files[0];
      if (!file) {
        alert('Por favor selecciona un video.');
        return;
      }

      // Deshabilitar el botón durante la carga
      uploadButton.disabled = true;

      // Mostrar la barra de progreso
      progressContainer.style.display = 'block';

      // Crear FormData para enviar el archivo al servidor
      const formData = new FormData();
      formData.append('video', file);

      const response = await fetch('/upload', {
        method: 'POST',
        body: formData,
        headers: {
          'Accept': 'application/json',
        },
        onUploadProgress: function(progressEvent) {
          if (progressEvent.lengthComputable) {
            let percentCompleted = Math.round((progressEvent.loaded * 100) / progressEvent.total);
            progressBar.style.width = percentCompleted + '%';
          }
        }
      });

      const result = await response.json();
      if (response.ok) {
        message.textContent = 'Video subido correctamente. Puedes verlo en: ' + result.file.path;
        message.style.color = 'green';
      } else {
        message.textContent = 'Hubo un error: ' + result.message;
        message.style.color = 'red';
      }

      // Habilitar el botón de nuevo
      uploadButton.disabled = false;
      progressBar.style.width = '0%';
      progressContainer.style.display = 'none';
    }
  </script>
</body>
</html>
